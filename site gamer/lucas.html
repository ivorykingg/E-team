<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>4 Gays 1 Bi</title>
    <link rel="shortcut icon" type="imagex/png" href="./logo.svg">

</head>
<style>
    @font-face {
        font-family: 'fodase';
        src: url(./BebasNeue-Regular.ttf) format('opentype'), url(./BebasNeue-Regular.ttf) format('truetype');
    }

    .header {
        position: sticky;
        top: 0;
    }
</style>

<body class="jungle">
    <div class="header">
        <div class="logo">
            <a href="index.html"><img src="logo.svg" alt="4gays1bi logo"></a>
        </div>
        <div class="menu">
            <a class="botao" href="./index.html">HOME</a>
            <a class="botao" href="./loja.html">LOJA</a>
            <a class="botao" href="./time.html">TIME</a>
            <a class="botao" href="./sobre.html">SOBRE</a>
        </div>
    </div>
    <div class="nome">
        <h3 class="ivory" data-aos="fade-right" data-aos-duration="1100">Lenin</h3>
        <div class="leninchave" data-aos="zoom-in" data-aos-duration="1100">
            <img src="./trocar dps 2.png" alt="Isaac Ivory King" style="height: 32%;">
        </div>
        <h3 class="king" data-aos="fade-left" data-aos-duration="1100">chave</h3>
    </div>
    <span class="detalhe1" data-aos="zoom-in" data-aos-duration="1100" data-aos-once="true"></span>

    <div data-aos="fade-up" class="pooltop" data-aos-duration="1100">
        <img class="champtop" src="./thumbs lol/kayn.png" alt="kayn"
            style="width:60px;height:60px;border: 1px solid rgb(192, 39, 179);">
        <img class="champtop" src="./thumbs lol/lee sin.png" alt="lee sin"
            style="width:60px;height:60px;border: 1px solid rgb(192, 39, 179);">
        <img class="champtop" src="./thumbs lol/vi.png" alt="vi"
            style="width:60px;height:60px;border: 1px solid rgb(192, 39, 179);">

    </div>
    <div class="chargebar">
        <div class="barras">
            <img src="./charging bar 4.png" alt="" style="width:100%;">
            <img src="./charging bar 4.png" alt="" style="width:100%;transform: scaleX(-1)">
            <P>Lane phase</P>
            <P>Team fight</P>
            <img src="./charging bar 3.png" alt="" style="width:100%;">
            <img src="./charging bar 4.png" alt="" style="width:100%;transform: scaleX(-1)">
            <P>Comunicatividade</P>
            <P>Mecânica</P>
            <img src="./charging bar 4.png" alt="" style="width:100%;">
            <img src="./charging bar 3.png" alt="" style="width:100%;transform: scaleX(-1)">
            <P>Posicionamento</P>
            <P>Persistência</P>
        </div>
    </div>

    <p class="power">powered by</p>
    <div class="patrocinios">
        <img class="macacologo" src=".//macacos-house-logo.svg" alt="macacos-house-logo"
            style="width:130px;height:130px;">
    </div>

    <div class="rodape">
        <h3>©2022. 4gays1bi E-sports. Todos os direitos reservados</h3>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 3000,
            once: true,
        });
    </script>
</body>


</html>
